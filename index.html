<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Co-Pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Quill.js from CDN -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Quill Editor Styling */
        #editor { height: 60vh; background-color: #1f2937; color: white; border-radius: 0.5rem; font-size: 16px; }
        .ql-toolbar { background-color: #374151; border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem; border: 1px solid #4b5563 !important;}
        .ql-container { border-bottom-left-radius: 0.5rem; border-bottom-right-radius: 0.5rem; border: 1px solid #4b5563 !important;}
        .ql-snow .ql-stroke { stroke: #d1d5db; }
        .ql-snow .ql-picker-label { color: #d1d5db; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                AI Research Co-Pilot
            </h1>
            <p class="text-gray-400 mt-2">Your live agent for writing, citation, and validation.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Left Column: Controls & Chatbot -->
            <div class="md:col-span-1 bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col space-y-6">
                <h2 class="text-2xl font-semibold border-b border-gray-700 pb-2">Controls</h2>
                <!-- File Upload -->
                <div>
                    <h3 class="text-lg font-medium text-gray-300 mb-2">1. Upload Knowledge Base</h3>
                    <form id="upload-form" class="bg-gray-700 p-4 rounded-lg">
                        <input type="file" id="file-input" title="file-input" class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600" multiple>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-3 transition duration-300">
                            Upload & Process
                        </button>
                    </form>
                    <div id="upload-status" class="mt-2 text-sm"></div>
                </div>

                <!-- Chatbot / Q&A -->
                <div>
                    <h3 class="text-lg font-medium text-gray-300 mb-2">2. Ask About Your Research</h3>
                    <form id="question-form">
                        <textarea id="question-input" rows="3" class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Ask a question about the source documents OR your draft..."></textarea>
                        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg mt-3 transition duration-300">
                            Ask AI
                        </button>
                    </form>
                    <div id="chatbot-output" class="mt-4 p-4 bg-gray-700/50 rounded-lg max-h-96 overflow-y-auto hidden"></div>
                </div>
                 <!-- Usage Stats -->
                 <div class="mt-auto">
                    <h3 class="text-lg font-medium text-gray-300 mb-2">Usage Dashboard</h3>
                    <div class="flex justify-around bg-gray-700 p-3 rounded-lg">
                        <div class="text-center">
                            <p class="text-2xl font-bold text-blue-400" id="questions-counter">0</p>
                            <p class="text-sm text-gray-400">Questions</p>
                        </div>
                        <div class="text-center">
                            <p class="text-2xl font-bold text-purple-400" id="reports-counter">0</p>
                            <p class="text-sm text-gray-400">Reports</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Editor & Live Analysis -->
            <div class="md:col-span-2 grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Editor -->
                <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">Your Research Paper</h2>
                    <div id="editor"></div>
                </div>
                <!-- Live Analysis Panel -->
                <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2 flex items-center gap-3">
                        Live AI Feedback <div id="analysis-loader" class="loader hidden"></div>
                    </h2>
                    <div id="live-analysis-panel" class="space-y-4 overflow-y-auto max-h-[65vh] pr-2">
                        <p id="analysis-placeholder" class="text-gray-500">Start writing in the editor to get live feedback...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- DEBOUNCE UTILITY ---
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }
        
        // --- DOM ELEMENTS ---
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const uploadStatus = document.getElementById('upload-status');
        const questionForm = document.getElementById('question-form');
        const questionInput = document.getElementById('question-input');
        const chatbotOutput = document.getElementById('chatbot-output');
        const analysisLoader = document.getElementById('analysis-loader');
        const liveAnalysisPanel = document.getElementById('live-analysis-panel');
        const analysisPlaceholder = document.getElementById('analysis-placeholder');
        const questionsCounter = document.getElementById('questions-counter');
        const reportsCounter = document.getElementById('reports-counter');

        // --- QUILL EDITOR SETUP ---
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Start writing your research paper here...',
        });

        // --- API & LOGIC ---
        const analyzeDraft = async () => {
            const draftContent = quill.getText();
            if (draftContent.trim().length < 50) { 
                liveAnalysisPanel.innerHTML = '<p id="analysis-placeholder" class="text-gray-500">Keep writing to get feedback (at least 50 characters)...</p>';
                return;
            }

            analysisLoader.classList.remove('hidden');
            if (document.getElementById('analysis-placeholder')) {
                document.getElementById('analysis-placeholder').classList.add('hidden');
            }

            try {
                const response = await fetch('/api/live_analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ draft_content: draftContent }),
                });
                const result = await response.json();
                if (result.success) {
                    displayLiveAnalysis(result.analysis);
                } else {
                    displayAnalysisError(result.error || "Failed to get analysis.");
                }
            } catch (error) {
                displayAnalysisError("An error occurred during analysis.");
            } finally {
                analysisLoader.classList.add('hidden');
            }
        };

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const files = fileInput.files;
            if (files.length === 0) {
                showStatus('Please select one or more files.', 'error');
                return;
            }
            
            showStatus(`Uploading ${files.length} file(s)...`, 'loading');
            const formData = new FormData();
            for (const file of files) {
                formData.append('file', file);
            }
            
            try {
                const response = await fetch('/api/upload', { method: 'POST', body: formData });
                const result = await response.json();
                showStatus(response.ok ? result.success : result.error, response.ok ? 'success' : 'error');
            } catch (error) {
                showStatus('An error occurred during upload.', 'error');
            }
        });
        
        questionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (!question) return;

            chatbotOutput.classList.remove('hidden');
            chatbotOutput.innerHTML = '<div class="loader mx-auto"></div>';
            
            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, draft_context: quill.getText() }),
                });
                const result = await response.json();
                if (result.success) {
                    chatbotOutput.innerHTML = `<p class="whitespace-pre-wrap">${result.summary}</p>`;
                } else {
                    chatbotOutput.innerHTML = `<p class="text-red-400">${result.error}</p>`;
                }
            } catch (error) {
                chatbotOutput.innerHTML = `<p class="text-red-400">An error occurred.</p>`;
            } finally {
                updateStats();
            }
        });

        // --- UI UPDATE FUNCTIONS ---
        function displayLiveAnalysis(analysis) {
            liveAnalysisPanel.innerHTML = ''; 

            const sections = [];

            if (analysis.potential_citations?.length > 0) {
                let html = `<div><h3 class="text-lg font-semibold text-blue-400 mb-2">Potential Citations</h3><div class="space-y-3">`;
                analysis.potential_citations.forEach(c => {
                    html += `<div class="bg-gray-700/50 p-3 rounded-lg text-sm">
                        <p class="text-gray-300"><strong>Your Claim:</strong> "${c.claim_in_draft}"</p>
                        <p class="text-green-400 mt-1"><strong>Supporting Evidence:</strong> "${c.supporting_quote_from_context}"</p>
                        <p class="text-xs text-gray-400 mt-1"><em>Source: ${c.source}</em></p>
                    </div>`;
                });
                sections.push(html + `</div></div>`);
            }

            if (analysis.related_papers?.length > 0) {
                let html = `<div><h3 class="text-lg font-semibold text-purple-400 mb-2">Related Papers</h3><ul class="list-disc list-inside space-y-1 text-sm">`;
                analysis.related_papers.forEach(p => { html += `<li class="text-gray-300">${p}</li>`; });
                sections.push(html + `</ul></div>`);
            }
            
            if (analysis.validation_feedback?.length > 0) {
                 let html = `<div><h3 class="text-lg font-semibold text-yellow-400 mb-2">Validation Feedback</h3><div class="space-y-3">`;
                analysis.validation_feedback.forEach(v => {
                    html += `<div class="bg-yellow-900/50 p-3 rounded-lg text-sm border border-yellow-500">
                        <p class="text-gray-300"><strong>Statement:</strong> "${v.draft_statement}"</p>
                        <p class="text-yellow-300 mt-1"><strong>Feedback:</strong> ${v.feedback}</p>
                    </div>`;
                });
                sections.push(html + `</div></div>`);
            }
            
            if (sections.length > 0) {
                liveAnalysisPanel.innerHTML = sections.join('');
            } else {
                 liveAnalysisPanel.innerHTML = '<p class="text-gray-500" id="analysis-placeholder">No specific feedback at the moment. Keep writing or add more relevant documents to the knowledge base.</p>';
            }
        }
        
        function displayAnalysisError(message) {
             liveAnalysisPanel.innerHTML = `<p class="text-red-400">${message}</p>`;
        }
        
        function showStatus(message, type = 'info') {
            uploadStatus.textContent = message;
            const colors = { success: 'text-green-400', error: 'text-red-400', loading: 'text-blue-400' };
            uploadStatus.className = `mt-2 text-sm ${colors[type] || 'text-gray-400'}`;
        }

        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                questionsCounter.textContent = stats.questions_asked;
                reportsCounter.textContent = stats.reports_generated;
            } catch (error) {
                console.error('Failed to fetch stats:', error);
            }
        }

        // --- INITIAL LOAD & LISTENERS ---
        document.addEventListener('DOMContentLoaded', updateStats);
        quill.on('text-change', debounce(analyzeDraft, 2000));
    </script>
</body>
</html>
