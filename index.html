<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Research Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-container::-webkit-scrollbar { width: 4px; }
        .chat-container::-webkit-scrollbar-thumb { background-color: #4a5568; border-radius: 20px; }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                Smart Research Assistant
            </h1>
            <p class="text-gray-400 mt-2">Your conversational agent for structured, evidence-based reports.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-1 bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col">
                <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2">Controls</h2>
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-300 mb-2">Usage Dashboard</h3>
                    <div class="flex justify-around bg-gray-700 p-3 rounded-lg">
                        <div class="text-center">
                            <p class="text-2xl font-bold text-blue-400" id="questions-counter">0</p>
                            <p class="text-sm text-gray-400">Questions</p>
                        </div>
                        <div class="text-center">
                            <p class="text-2xl font-bold text-purple-400" id="reports-counter">0</p>
                            <p class="text-sm text-gray-400">Reports</p>
                        </div>
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-medium text-gray-300 mb-2">Upload Files</h3>
                    <form id="upload-form" class="bg-gray-700 p-4 rounded-lg">
                        <input type="file" id="file-input" class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600">
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-3 transition duration-300">
                            Upload & Process
                        </button>
                    </form>
                    <div id="upload-status" class="mt-2 text-sm"></div>
                </div>
            </div>

            <div class="md:col-span-2 bg-gray-800 rounded-2xl shadow-lg flex flex-col" style="height: 70vh;">
                <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2 p-6">Conversation</h2>
                
                <div id="chat-container" class="flex-1 p-6 overflow-y-auto chat-container">
                    <div class="text-center text-gray-500">
                        <p>Upload a document and ask a question to start the conversation.</p>
                    </div>
                </div>

                <div id="typing-indicator" class="px-6 pb-2 hidden">
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-purple-400 rounded-full animate-pulse"></div>
                        <div class="w-2 h-2 bg-purple-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                        <div class="w-2 h-2 bg-purple-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
                        <span class="text-sm text-gray-400">Assistant is typing...</span>
                    </div>
                </div>

                <div class="p-6 border-t border-gray-700">
                    <form id="question-form" class="flex items-center space-x-4">
                        <textarea id="question-input" rows="1" class="flex-1 bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none" placeholder="Ask a follow-up question..."></textarea>
                        <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold p-3 rounded-lg transition duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const uploadForm = document.getElementById('upload-form');
        const questionForm = document.getElementById('question-form');
        const fileInput = document.getElementById('file-input');
        const questionInput = document.getElementById('question-input');
        const uploadStatus = document.getElementById('upload-status');
        const chatContainer = document.getElementById('chat-container');
        const typingIndicator = document.getElementById('typing-indicator');
        const questionsCounter = document.getElementById('questions-counter');
        const reportsCounter = document.getElementById('reports-counter');

        // --- Event Listeners ---
        
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) {
                showStatus('Please select a file.', 'error');
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            showStatus('Uploading and processing...', 'loading');
            try {
                const response = await fetch('/api/upload', { method: 'POST', body: formData });
                const result = await response.json();
                showStatus(response.ok ? result.success : (result.error || 'Upload failed.'), response.ok ? 'success' : 'error');
            } catch (error) {
                showStatus('An error occurred during upload.', 'error');
            }
        });

        questionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (!question) return;

            appendUserMessage(question);
            questionInput.value = '';
            typingIndicator.classList.remove('hidden');

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question }),
                });
                const result = await response.json();
                if (response.ok) {
                    appendAssistantMessage(result);
                } else {
                    appendErrorMessage(result.error || 'Failed to get a response.');
                }
            } catch (error) {
                appendErrorMessage('An error occurred.');
            } finally {
                typingIndicator.classList.add('hidden');
                updateStats();
            }
        });

        // --- Chat & UI Functions ---

        function appendUserMessage(message) {
            if (chatContainer.querySelector('.text-gray-500')) {
                chatContainer.innerHTML = ''; // Clear initial placeholder
            }
            const messageEl = document.createElement('div');
            messageEl.className = 'flex justify-end mb-4';
            messageEl.innerHTML = `<div class="bg-blue-600 text-white rounded-lg py-2 px-4 max-w-lg">${message}</div>`;
            chatContainer.appendChild(messageEl);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendAssistantMessage(report) {
            const messageEl = document.createElement('div');
            messageEl.className = 'flex justify-start mb-4';
            
            let takeawaysHtml = '<li>No key takeaways extracted.</li>';
            if (report.takeaways && report.takeaways.length > 0) {
                takeawaysHtml = report.takeaways.map(item => `<li>${item}</li>`).join('');
            }

            let sourcesHtml = '<li>No sources cited.</li>';
            if (report.sources && report.sources.length > 0) {
                sourcesHtml = report.sources.map(source => `<li>${source}</li>`).join('');
            }
            
            messageEl.innerHTML = `
                <div class="bg-gray-700 text-white rounded-lg py-2 px-4 max-w-lg space-y-4">
                    <div>
                        <h3 class="text-lg font-semibold text-purple-400 mb-1">Summary</h3>
                        <p class="text-gray-300 whitespace-pre-wrap">${report.summary || 'No summary available.'}</p>
                    </div>
                    <div>
                        <h3 class="text-md font-semibold text-blue-400 mb-1">Key Takeaways</h3>
                        <ul class="list-disc list-inside space-y-1 text-gray-300">${takeawaysHtml}</ul>
                    </div>
                    <div>
                        <h3 class="text-md font-semibold text-gray-400 mb-1">Sources</h3>
                        <ul class="list-disc list-inside space-y-1 text-gray-400 text-sm">${sourcesHtml}</ul>
                    </div>
                </div>
            `;
            chatContainer.appendChild(messageEl);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function appendErrorMessage(message) {
             const messageEl = document.createElement('div');
             messageEl.className = 'flex justify-start mb-4';
             messageEl.innerHTML = `<div class="bg-red-500/20 text-red-400 border border-red-500 rounded-lg py-2 px-4 max-w-lg">${message}</div>`;
             chatContainer.appendChild(messageEl);
             chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showStatus(message, type) {
            uploadStatus.textContent = message;
            const color = type === 'success' ? 'text-green-400' : type === 'error' ? 'text-red-400' : 'text-blue-400';
            uploadStatus.className = `mt-2 text-sm ${color}`;
        }

        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                questionsCounter.textContent = stats.questions_asked;
                reportsCounter.textContent = stats.reports_generated;
            } catch (error) {
                console.error('Failed to fetch stats:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', updateStats);
    </script>
</body>
</html>
